<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <div class="calendar">
      <header class="calendar__header">
        <h1 class="calendar__title">Calendar</h1>
        <div class="calendar__month-name">
          <span class="calendar__month">January</span>
        </div>
      </header>

      <main class="calendar__main">
        <div class="calendar__day">Mon</div>
        <div class="calendar__day">Tue</div>
        <div class="calendar__day">Wed</div>
        <div class="calendar__day">Thu</div>
        <div class="calendar__day">Fri</div>
        <div class="calendar__day">Sat</div>
        <div class="calendar__day">Sun</div>
      </main>

      <section
        class="calendar__grid calendar__grid--start-day-3 calendar__grid--month-length-29"
      >
        <div
          class="calendar__card"
          data-day="1"
        ></div>
        <div
          class="calendar__card"
          data-day="2"
        ></div>

        <div

          data-day="15"
        ></div>
        <div
